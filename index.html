		// Online Verification
		function isOnline() {
			if (navigator.onLine == true) {
				document.getElementById("offline-warning").style.display = "none"
				
				
			} else {
				document.getElementById("offline-warning").style.display = "inline-block"
				
			}
		}
	
		setInterval(isOnline, 30000)
